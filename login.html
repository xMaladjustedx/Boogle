<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

 <title>Login | Google</title>
 <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="logo-block">
      <img class="title-image" src="https://www.google.at/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" width="100px" alt="google logo">
    </div>

    <div class="title-block">
      <p class="login-title">One Account. All of Google.</p>
    </div>

    <div class="signin-block">
      <h1 class="login-text">Sign in with your Google Account</h1>

      <div class="account-wall">
        <img class="profile-img" src="https://raw.githubusercontent.com/smartninja/wd1-exercises/master/lesson-3/img/anonymous.png" alt="profile picture">

        <form class="form-signin">
          <input type="text" class="form-control" placeholder="Enter your Email" required autofocus>

          <button class="btn" type="submit">Next</button>
        </form>
      </div>

      <a class="new-account" href="#">Create new Account</a>

    </div>
  </div>
</body>
</html>
